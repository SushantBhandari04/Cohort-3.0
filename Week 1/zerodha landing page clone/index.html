<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="logo">
                <img src="zerodha logo.svg" alt="logo" width="129" height="18">
            </div>
            <div>
                <span  class="nav"><a href="https://signup.zerodha.com/"><span>Signup</span></a></span>
                <span class="nav"><a href="https://zerodha.com/about/">About</a></span>
                <span class="nav"><a href="https://zerodha.com/products/">Products</a></span>
                <span class="nav"><a href="https://zerodha.com/pricing/">Pricing</a></span>
                <span class="nav"><a href="https://support.zerodha.com/">Support</a></span>
                <span class="nav"><a href=""></a></span>
            </div>
        </div>
        <hr>

        <div class="image">
            <img src="zerodha image.png" alt="image" height="340">
        </div>

        <div class="banner">
            <p id="big">Invest in everything</p>
            <p id="small">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
        </div>

        <div class="button">
            <a id="button" href="https://zerodha.com/open-account">Sign up now</a>
        </div>
    </div>
